<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../templates/mainTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Dt1c Theme | DataTable" />
        </ui:define>
        <ui:define name="content">
            <h:form>
                <!-- contenido de la pÃ¡gina-->
                <h1>DataTable</h1>

                <p:dataTable var="car" value="#{dtPaginatorView.cars}" rows="10"
                             paginator="true"  reflow="true" editable="false"
                             sortMode="multiple"
                             selectionMode="single" selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <f:facet name="header">
                        List of Cars
                    </f:facet>
                    <p:column headerText="Id" sortBy="#{car.id}">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Year" sortBy="#{car.year}">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{car.year}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{car.year}" style="width:100%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Brand" sortBy="#{car.brand}">
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column headerText="Color" sortBy="#{car.color}">
                        <h:outputText value="#{car.color}" />
                    </p:column>

                </p:dataTable>

                <br/><br/><br/>
                <br/><br/><br/>
                <br/><br/><br/>
                <br/><br/><br/>
                <br/><br/><br/>
                <br/><br/><br/>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
