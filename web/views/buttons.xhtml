<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../templates/mainTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Dt1c Theme" />
        </ui:define>
        <ui:define name="content">
            <h:form>

                <h1>Buttons</h1>

                <h3>Button</h3>
                <p:button value="Bookmark" icon="fa fa-star">            
                </p:button>

                <p:button value="With Icon color" icon="fa fa-star fg-blue">            
                </p:button>

                <p:button icon="fa fa-star" title="Icon Only">            
                </p:button>

                <p:button value="Bookmark" icon="fa fa-star" disabled="true">            
                </p:button>

                <!--****************************************************************************-->
                <hr class="thin"/>
                <br/><br/>

                <h3>CommandButton</h3>
                <p:growl id="growl" life="2000" />

                <p:commandButton value="Ajax Submit" update="growl" styleClass="ui-priority-primary" />
                <p:commandButton value="Non-Ajax Submit" ajax="false" />
                <p:commandButton value="With Icon" id="withIcon" update="growl" icon="fa fa-save" />
                <p:commandButton id="iconOnly" update="growl" icon="fa fa-save fg-lightBlue fg-hover-blue" title="Icon Only" />
                <p:commandButton value="Disabled" disabled="true" />

                <!--****************************************************************************-->
                <hr class="thin"/>
                <br/><br/>
                <h3>CommandLink</h3>
                <p:commandLink update="growl" >
                    <h:outputText value="Ajax Submit" />
                </p:commandLink>

                <p:commandLink id="nonAjax" ajax="false">
                    <h:outputText value="Non-Ajax Submit" />
                </p:commandLink>

                <!--****************************************************************************-->
                <hr class="thin"/>
                <br/><br/>
                <h3>SplitButton</h3>
                <p:splitButton value="Save" icon="fa fa-lock">
                    <p:menuitem value="Update" icon="fa fa-refresh" />
                    <p:menuitem value="Delete" ajax="false" icon="fa fa-close" />
                    <p:separator />
                    <p:menuitem value="Homepage" url="http://www.primefaces.org" icon="fa fa-link" />
                </p:splitButton>

                <!--****************************************************************************-->
                <hr class="thin"/>
                <br/><br/>
                <h3>Any colors (predefined and custom)</h3>

                <p:button value="primary" icon="fa fa-star" class="primary">            
                </p:button>

                <p:button value="success" icon="fa fa-check" class="success">            
                </p:button>

                <p:button value="info" icon="fa fa-star" class="info">            
                </p:button>
                <p:button value="danger" icon="fa fa-trash" class="danger">            
                </p:button>
                <p:button value="warning" icon="fa fa-star" class="warning">            
                </p:button>

                <p:button value="Custom" icon="fa fa-star" class="bg-darkBlue fg-white">            
                </p:button>

                <br/>

                <p:button value="Big Button" icon="fa fa-star" class="primary big-button">            
                </p:button>
                <p:button value="Large Button" icon="fa fa-star" class="success large-button">            
                </p:button>
                <p:button value="Small Button" icon="fa fa-star" class="info small-button">            
                </p:button>

                <br/>
                <p:button icon="fa fa-star" class="success cycle-button large-button">            
                </p:button>





                
            </h:form>
        </ui:define>

    </ui:composition>


</html>
