<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="../templates/mainTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Dt1c Theme | Growl" />
        </ui:define>
        <ui:define name="content">
            <h:form>
                <!-- contenido de la pÃ¡gina-->
                <h1>Growl</h1>
                <p:growl id="growl" showDetail="true" sticky="true" />  

                <p:panel header="Growl">  
                    <h:panelGrid columns="2" cellpadding="5">  
                        <p:outputLabel for="msg" value="Message:" />   
                        <p:inputText id="msg" value="#{messagesView.message}" required="true" />  
                    </h:panelGrid>  

                    <p:commandButton value="Save" actionListener="#{messagesView.saveMessage}" update="growl" />  
                </p:panel> 


            </h:form>
        </ui:define>

    </ui:composition>
</html>
